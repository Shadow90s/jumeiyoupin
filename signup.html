<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册 - 聚美账户</title>
    <link rel="stylesheet" href="./css/login_common.css">
    <link rel="stylesheet" href="./css/signup.css">
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/signup.js"></script>
    <style>
        .verityWrap input {
            width: 138px;
        }
    </style>
</head>
<body>
<!--头部部分-->
<div id="header_container">
    <div id="logo">
        <a href="#" id="home" title="聚美优品" style="background:url(./images/logo_new_v1.jpg) no-repeat top left;">
            化妆品品牌排行榜大全网站聚美优品 </a>
        <div class="header_logo_box">
            <a href="#" rel="nofollow" class="top_link lightning"></a>
            <a href="#" rel="nofollow" class="top_link gild"></a>
            <a href="#" rel="nofollow" class="top_link credit"></a>
        </div>
    </div>
</div>
<!--注册内容-->
<div class="sign">
    <div class="loginWrap">
        <div class="loginPic ">
            <a href="#" class="signup_link"></a>
            <!-- <span class="signup_link"></span> -->
            <div class="loginBord">
                <div class="loginTit">
                    <div class="tosignup">已有帐号<a href="#">在此登录</a></div>
                    <h1><strong>用户注册</strong></h1>
                </div>
                <form id="phone">
                    <div class="line">
                        <div class="textbox_ui">
                            <input type="text" id="mobile" placeholder="手机号" autofocus="" autocomplete="off" value="">
                            <div class="focus_text">请输入11位手机号码</div>
                            <div class="invalid" style="display: none;">
                                <i></i>
                                <div class="msg">请输入 11 位手机号码</div>
                            </div>
                            <i class="valid" style="display: none;"></i>
                            <i class="loading"></i>
                        </div>
                    </div>
                    <div class="line verityWrap imgVerifyWrap">
                        <div class="textbox_ui">
                            <input type="text" placeholder="验证码" id="verify_code" autocomplete="off">
                            <div class="focus_text">按右图填写，不区分大小写</div>
                            <div class="invalid">
                                <i></i>
                                <div class="msg"></div>
                            </div>
                        </div>
                        <span id="change_verify_code">
                            <img src="/i/account/hash_code?from=signup">
                            换一张
                        </span>
                    </div>
                    <div class="line verityWrap">
                        <div class="textbox_ui sms_verify_wrapper">
                            <input type="text" id="mobile_verify" placeholder="短信校验码" autocomplete="off">
                            <div class="focus_text">请输入6位短信校验码</div>
                            <div class="hint"></div>
                            <div class="invalid">
                                <i></i>
                                <div class="msg"></div>
                            </div>
                        </div>
                        <a href="javascript:;" id="getPhoneCode" class="phonecode" data-verifytype="sms"><strong>获取短信校验码</strong></a>
                    </div>
                    <div class="line">
                        <div class="textbox_ui">
                            <input type="password" placeholder="密码" id="password" autocomplete="off">
                            <div class="focus_text">
                                <p class="default">6-16个字符，建议使用字母加数字或符号组合</p>
                                <div class="safe">
                                    <div class="pw_isstrong clearfix">
                                        <div class="pw_level pw_success" data-class="pw_weak" data-strength="weak">弱</div>
                                        <div class="pw_level pw_success" data-class="pw_normal" data-strength="normal">中</div>
                                        <div class="pw_level pw_success" data-class="pw_strong" data-strength="strong" style="border-right:0">强</div>
                                    </div>
                                </div>
                            </div>
                            <i class="valid"></i>
                            <div class="invalid">
                                <i></i>
                                <div class="msg"></div>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="textbox_ui">
                            <input type="password" id="password2" placeholder="重复密码" autocomplete="off">
                            <div class="focus_text">请再次输入密码</div>
                            <i class="valid"></i>
                            <div class="invalid">
                                <i></i>
                                <div class="msg"></div>
                            </div>
                        </div>
                    </div>
                    <div class="act" style="margin-left: 0px;">
                        <p>
                            <input type="submit" class="submit_btn" value="同意协议并注册" name="mobileCommit" style="width: 100%;">
                        </p>
                        <p>
                            <a href="#" rel="nofollow" target="_blank" style="color:#ed145b;">《聚美优品用户协议》</a>
                        </p>
                    </div>
                    <br>
                </form>
                <div class="shadow_l"></div>
                <div class="shadow_r"></div>
            </div>
        </div>
    </div>
</div>
<div class="clear"></div>
